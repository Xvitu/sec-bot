# serverless.yml
# Template Serverless Framework para Lambda consumer de SQS em Go

service: sqs-lambda-consumer
frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x
  region: us-east-1
  memorySize: 128
  timeout: 30
  environment:
    LOG_LEVEL: info
    SQS_ENDPOINT: http://localhost:4566 # endpoint local para LocalStack (ajust√°vel)

functions:
  consumer:
    handler: bin/main
    events:
      - sqs:
          arn: arn:aws:sqs:${self:provider.region}:#{AWS::AccountId}:MinhaFilaSQS

package:
  patterns:
    - '!./**'
    - './bin/main'
